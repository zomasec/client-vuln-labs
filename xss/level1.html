<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM XSS Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>DOM XSS Lab</h1>
   
        <div class="mt-4">
    
            <div id="displayedMessage" class="alert alert-info"></div>
        </div>
    </div>

    <script>
        // Create a URL object with the current page URL
        const url = new URL(window.location.href);

        // Use URLSearchParams to get query parameters
        const params = new URLSearchParams(url.search);
        const userInput = params.get('input');

        // UNSAFE: Directly injecting user input into the DOM
        document.getElementById('displayedMessage').innerHTML = userInput;
    </script>
</body>
</html>
